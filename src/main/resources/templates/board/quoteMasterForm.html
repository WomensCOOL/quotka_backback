<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('쿼트마스터')" />
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:replace="fragments/common :: menu"></nav>

<main class="container">
    <div class="bg-light p-5 rounded">
        <h1>쿼트마스터 글쓰기</h1>
        <form action="#" th:action="@{/board/quoteMasterForm}" th:object="${quoteMaster}" method="post">
          <div class="mb-3">
            <label for="title" class="form-label"></label>
            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="제목을 입력하세요.">
          </div>
          <div class="mb-3">
            <label for="content" class="form-label"></label>
            <textarea class="form-control" id="content" rows="20" th:field="*{content}" placeholder="내용을 작성하세요."></textarea>
          </div>
          <button class="btn btn-lg btn-primary" type="submit" id="btn-save">게시글 등록</button>
          <a class="btn btn-lg btn-primary" role="utton" th:href="@{/board/quoteMaster}">취소</a>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</body>

</html>
