<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('쿼카놀이터')" />
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:replace="fragments/common :: menu"></nav>

<main class="container">
    <div class="bg-light p-5 rounded">
        <h1>쿼카놀이터</h1>
        <p class="lead">쿼카놀이터이지롱</p>
        <div>총 건수 : <span th:text="${#lists.size(playground)}"></span></div>
        <table class="table table-striped">
            <thead>
                <tr>
                  <th scope="col">번호</th>
                  <th scope="col">글 제목</th>
                  <th scope="col">작성자</th>
                  <th scope="col">일자</th>
                  <th scope="col">조회수</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="playground : ${playground}">
                  <td th:text="${playground.id}"></td>
                  <td th:text="${playground.title}"></td>
                  <td th:text="${playground.author}"></td>
                  <td th:text="${#temporals.format(playground.createdDate, 'yyyy-MM-dd')}"></td>
                  <td th:text="${playground.count}"></td>
                </tr>
              </tbody>
          </table>
          <a class="btn btn-lg btn-primary" role="button" th:href="@{/board/playGroundForm}">Write a Post</a>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
