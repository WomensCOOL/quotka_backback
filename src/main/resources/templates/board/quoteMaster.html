<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('쿼트마스터')" />
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:replace="fragments/common :: menu"></nav>

<main class="container">
    <div class="bg-light p-5 rounded">
        <h1>쿼트마스터</h1>
        <p class="lead">쿼트마스터</p>
        <div>총 건수 : <span th:text="${#lists.size(quoteMaster)}"></span></div>
        <table class="table table-striped">
            <thead>
                <tr>
                  <th scope="col">번호</th>
                  <th scope="col">글 제목</th>
                  <th scope="col">작성자</th>
                  <th scope="col">일자</th>
                  <th scope="col">조회수</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="quoteMaster : ${quoteMaster}">
                  <td th:text="${quoteMaster.id}"></td>
                  <td th:text="${quoteMaster.title}"></td>
                  <td th:text="${quoteMaster.author}"></td>
                  <td th:text="${#temporals.format(quoteMaster.createdDate, 'yyyy-MM-dd')}"></td>
                  <td th:text="${quoteMaster.count}"></td>
              </tbody>
          </table>
        <a class="btn btn-lg btn-primary" role="button" th:href="@{/board/quoteMasterForm}">Write a Post</a>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
<script src="/js/app/quoteMasterIndex.js"/>
</body>
</html>
